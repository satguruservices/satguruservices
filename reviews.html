<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Reviews - Satguru Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f9f9f9, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .review-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
      transition: all 0.3s ease;
      border: none;
    }
    .review-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }
    .stars i {
      color: #fbc02d;
      font-size: 1.2rem;
      margin-right: 2px;
    }
    .review-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #2c3e50;
    }
    .review-text {
      font-size: 0.95rem;
      color: #555;
      margin-top: 5px;
    }
    .section-title {
      font-weight: 700;
      font-size: 2.2rem;
      color: #2d3436;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center section-title">Customer Reviews</h2>
    <div class="row g-4">
      <!-- Review 1 -->
      <div class="col-md-4">
        <div class="card review-card p-4">
          <div class="review-name mb-1">Rahul Verma</div>
          <div class="stars mb-2">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
          </div>
          <div class="review-text">
            Electrician service was fast and professional. Highly recommend!
          </div>
        </div>
      </div>
      <!-- Review 2 -->
      <div class="col-md-4">
        <div class="card review-card p-4">
          <div class="review-name mb-1">Neha Kapoor</div>
          <div class="stars mb-2">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star"></i>
          </div>
          <div class="review-text">
            Great carpenter work, only delay in arrival. Otherwise fantastic!
          </div>
        </div>
      </div>
      <!-- Review 3 -->
      <div class="col-md-4">
        <div class="card review-card p-4">
          <div class="review-name mb-1">Arjun Singh</div>
          <div class="stars mb-2">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
          </div>
          <div class="review-text">
            Plumber fixed everything neatly. Will use Satguru again!
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
